<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="date" name="date" onchange="show()">
    <input type="button" value="shoe date" >
    <script>
        let show=_=>{
        let sdate=document.getElementsByName('date')[0];

        
        let d=new Date();    
let m= d.getMonth() + 1 < 10 ? '0'+ (d.getMonth()+1) : '' + d.getMonth() ;
let dd= d.getDate() < 10 ? '0'+ d.getDate() : '' + d.getDate();
        let string=`${d.getFullYear()}-${m}-${dd}`;
       
        if(sdate.value>string){
           alert('you cannot pick the date beyond today')
        }

        }
    </script>
</body>
</html>
